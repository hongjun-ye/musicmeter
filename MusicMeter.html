<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hongjun-ye/musicmeter/MusicMeter.css">
</head>
<body>
    <main>
      <div class="container">
        <img src="https://cdn.jsdelivr.net/gh/hongjun-ye/musicmeter/cola_3.png" class="center-image">

        <form class="scale-form">
          <h2 class="scale-question">How visually appealing is this advertisement?</h2>
          <label for="1">Not at all</label>
          <input type="radio" id="1" name="scale" value="1">

          <input type="radio" id="2" name="scale" value="2">

          <input type="radio" id="3" name="scale" value="3">

          <input type="radio" id="4" name="scale" value="4">

          <input type="radio" id="5" name="scale" value="5">

          <input type="radio" id="6" name="scale" value="6">

          <input type="radio" id="7" name="scale" value="7">
          <label for="7">Extremely</label>
        </form>
      </div>
    </main>
</body>
</html>
